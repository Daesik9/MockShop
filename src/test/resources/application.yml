spring:
  profiles:
    active: ${profile}
  config:
    import: optional:file:src/test/resources/test.env[.properties]
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

file:
  dir: ${file.dir}
